<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopify</title>
        <link rel="stylesheet" href="css/style.scss">
    </head>
    <body>
        
        <div id="form-container">
            
            <h2>Stay up to date with ecommerce trends with Shopify's newsletter</h2>
            
            <div class="form_blurb">Subscribe to Shopify's weekly newsletter for free marketing tips</div>
            
            <form>
                <input type="text" name="email" placeholder="Email Address">
                <input type="submit" name="submit" value="Sign up now">
            </form>
            
            <div class="form_status"></div>
            
            <div class="form_blurb">Unsubscribe at any time.</div>            
            
        </div>
    
    </body>
</html>
